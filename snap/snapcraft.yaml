  #     - --prefix=/usr
  #   build-packages:
  #     - gtk-doc-tools
  #     - iso-codes
  #     - libenchant-dev
  #     - pkg-config

  fractal:
    after: [desktop-gtk3]
    plugin: meson
    source: https://gitlab.gnome.org/World/fractal.git
    source-tag: '0.1.29'
    parse-info: [usr/share/appdata/org.gnome.Fractal.appdata.xml]
    # override-pull: |
    #   snapcraftctl pull
    #   last_committed_tag="$(git describe --tags --abbrev=0)"
    #   last_released_tag="$(snap info $SNAPCRAFT_PROJECT_NAME | awk '$1 == "beta:" { print $2 }')"
    #   # If the latest tag from the upstream project has not been released to
    #   # beta, build that tag instead of master.
    #   if [ "${last_committed_tag}" != "${last_released_tag}" ]; then
    #     git fetch
    #     git checkout "${last_committed_tag}"
    #     snapcraftctl set-version "$(echo "${last_committed_tag}" | sed -E -e "s|^$SNAPCRAFT_PROJECT_NAME-?||i")"
    #   else
    #     snapcraftctl set-version "$(git rev-parse --short HEAD)"
    #   fi
    override-build: |
      # TODO: remove
      cargo update -p petgraph
      snapcraftctl build
    meson-parameters:
      - --buildtype=release
      - --prefix=/usr
    build-packages:
      - cmake
      - libgmp-dev
      - libgstreamer-plugins-bad1.0-dev
      - libgstreamer-plugins-base1.0-dev
      - libgstreamer1.0-dev
      - libgtksourceview-3.0-dev
      - libsecret-1-dev
      - libssl-dev
      - rustc
